 <!DOCTYPE html>
 <html>     
	 <head>
		{% if title %}
		 <title>{{ title }}!</title>
		 {% else %}
		  <title >No Name </title>
		  {% endif %}

		  
         </head>
	 {% with messages=get_flashed_messages() %}
	 {% if messages %}
	 <ul>
		 {% for m in messages %}
		 <li> {{m}} </li>
		 {% endfor %}
	</ul>
	{% endif %}
	{% endwith %}
	 <body>
        {% block content %}
	{% endblock %}	 
	</body>
 </html>
